<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="Styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="photo-container">
      <img
        src="images/nathan-dumlao-XOhI_kW_TaM-unsplash.jpg"
        alt="Picture of coffee beans, with an cappucino"
      />
    </div>
    <div class="main-container">
      <h1>Teeny Bean Coffee</h1>
      <h2>This is not a real online service! Sign up now to get started.</h2>

      <form action="">
        <p>Sign up for Teeny Bean newsletter</p>
        <fieldset>
          <label for="first-name"
            >First Name
            <input type="text" name="first-name" id="first-name" required
          /></label>
          <label for="last-name"
            >Last Name
            <input type="text" name="last-name" id="last-name" required
          /></label>
        </fieldset>
        <fieldset>
          <label for="email"
            >Email <input type="email" id="email" name="email" required
          /></label>
          <label for="phone-number"
            >Phone Number
            <input type="tel" id="phone-number" name="phone-number"
          /></label>
        </fieldset>
        <fieldset>
          <label for="password"
            >Password
            <input type="password" id="password" name="password" required
          /></label>
          <label for="confirm-password"
            >Confirm Passowrd
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
          /></label>
        </fieldset>
        <input type="submit" value="Create Account" />
      </form>
    </div>
  </body>
</html>
